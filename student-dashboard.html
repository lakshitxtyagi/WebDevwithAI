<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Coursia</title>
    <link href="./styles/input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-white shadow-md py-8 relative">
        <!-- Logo -->
        <div class="absolute left-8 top-1/2 transform -translate-y-1/2">
            <img src="../images/p_logo.png" alt="Logo" class="h-16 w-auto object-contain">
        </div>
        
        <!-- Title -->
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-teal-600">Student Dashboard</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-16 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- Course Reviews Card -->
            <a href="/course-reviews.html" 
               class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-all hover:scale-105 hover:shadow-xl cursor-pointer">
                <div class="p-12 text-center">
                    <svg class="w-20 h-20 mx-auto mb-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <h2 class="text-3xl font-bold text-teal-600 mb-4">Course Reviews</h2>
                    <p class="text-gray-600">Browse and submit course reviews</p>
                </div>
            </a>

            <!-- Instructor Reviews Card -->
            <a href="/instructor-reviews.html" 
               class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-all hover:scale-105 hover:shadow-xl cursor-pointer">
                <div class="p-12 text-center">
                    <svg class="w-20 h-20 mx-auto mb-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    <h2 class="text-3xl font-bold text-teal-600 mb-4">Instructor Reviews</h2>
                    <p class="text-gray-600">Browse and submit instructor reviews</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
