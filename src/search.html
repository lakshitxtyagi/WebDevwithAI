<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Coursia</title>
    <link href="./styles/input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-white shadow-md py-8 relative">
        <!-- Logo -->
        <div class="absolute left-8 top-1/2 transform -translate-y-1/2">
            <img src="../images/c_logo.png" alt="Coursia Logo" class="h-16 w-auto object-contain">
        </div>
        
        <!-- Back Button -->
        <a href="./index.html" class="absolute left-32 top-1/2 transform -translate-y-1/2 text-teal-600 hover:text-teal-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </a>
    </header>

    <!-- Search Section -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search Bar -->
        <div class="max-w-3xl mx-auto">
            <div class="relative">
                <input type="text" 
                       placeholder="Search courses..." 
                       class="w-full px-12 py-4 bg-white rounded-lg shadow-md text-lg focus:ring-2 focus:ring-teal-500 focus:outline-none">
                <svg class="w-6 h-6 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" 
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <!-- Recent Searches -->
            <div class="mt-8 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Recent Searches</h2>
                <div class="space-y-3">
                    <div class="flex items-center justify-between text-gray-600 hover:text-teal-600 cursor-pointer">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Introduction to Computer Science</span>
                        </div>
                        <button class="text-gray-400 hover:text-gray-600">×</button>
                    </div>
                    <div class="flex items-center justify-between text-gray-600 hover:text-teal-600 cursor-pointer">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Data Structures</span>
                        </div>
                        <button class="text-gray-400 hover:text-gray-600">×</button>
                    </div>
                </div>
            </div>

            <!-- Trending Searches -->
            <div class="mt-6 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Trending Searches</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex items-center text-gray-600 hover:text-teal-600 cursor-pointer">
                        <svg class="w-5 h-5 mr-3 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                        <span>Machine Learning</span>
                    </div>
                    <div class="flex items-center text-gray-600 hover:text-teal-600 cursor-pointer">
                        <svg class="w-5 h-5 mr-3 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                        <span>Web Development</span>
                    </div>
                    <div class="flex items-center text-gray-600 hover:text-teal-600 cursor-pointer">
                        <svg class="w-5 h-5 mr-3 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                        <span>Artificial Intelligence</span>
                    </div>
                    <div class="flex items-center text-gray-600 hover:text-teal-600 cursor-pointer">
                        <svg class="w-5 h-5 mr-3 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                        <span>Data Science</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
