<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Coursia</title>
    <link href="./styles/input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-white shadow-md py-8 relative">
        <!-- Logo -->
        <div class="absolute left-8 top-1/2 transform -translate-y-1/2">
            <img src="../images/c_logo.png" alt="Coursia Logo" class="h-16 w-auto object-contain">
        </div>
        
        <!-- Back Button -->
        <a href="./index.html" class="absolute left-32 top-1/2 transform -translate-y-1/2 text-teal-600 hover:text-teal-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Title -->
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-teal-600">Profile</h1>
        </div>
    </header>

    <!-- Profile Content -->
    <main class="container mx-auto my-16 px-4">
        <div class="max-w-2xl mx-auto">
            <!-- Profile Header -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                <div class="flex items-center">
                    <div class="w-20 h-20 rounded-full bg-teal-600 flex items-center justify-center">
                        <span class="text-white text-3xl font-medium">JH</span>
                    </div>
                    <div class="ml-6">
                        <h2 class="text-2xl font-bold text-gray-900">John Hopkins</h2>
                        <p class="text-gray-600">john@example.com</p>
                    </div>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h3 class="text-xl font-semibold text-gray-900 mb-6">Profile Information</h3>
                
                <form id="profileForm" class="space-y-6">
                    <!-- Personal Information -->
                    <div class="space-y-6">
                        <div>
                            <h4 class="text-sm font-medium text-gray-500 mb-1">Full Name</h4>
                            <div class="profile-field">
                                <p class="text-gray-900 profile-text">John Hopkins</p>
                                <input type="text" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none profile-input hidden"
                                       value="John Hopkins">
                            </div>
                        </div>

                        <div>
                            <h4 class="text-sm font-medium text-gray-500 mb-1">Email</h4>
                            <div class="profile-field">
                                <p class="text-gray-900 profile-text">john@example.com</p>
                                <input type="email" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none profile-input hidden"
                                       value="john@example.com">
                            </div>
                        </div>

                        <div>
                            <h4 class="text-sm font-medium text-gray-500 mb-1">College</h4>
                            <div class="profile-field">
                                <p class="text-gray-900 profile-text">Stanford University</p>
                                <input type="text" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none profile-input hidden"
                                       value="Stanford University">
                            </div>
                        </div>

                        <div class="pt-6 border-t border-gray-200">
                            <h4 class="text-sm font-medium text-gray-500 mb-1">Year of Study</h4>
                            <div class="profile-field">
                                <p class="text-gray-900 profile-text">Third Year</p>
                                <select class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none profile-input hidden">
                                    <option>First Year</option>
                                    <option>Second Year</option>
                                    <option selected>Third Year</option>
                                    <option>Fourth Year</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <h4 class="text-sm font-medium text-gray-500 mb-1">Major</h4>
                            <div class="profile-field">
                                <p class="text-gray-900 profile-text">Computer Science</p>
                                <input type="text" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none profile-input hidden"
                                       value="Computer Science">
                            </div>
                        </div>

                        <div>
                            <h4 class="text-sm font-medium text-gray-500 mb-1">Minor</h4>
                            <div class="profile-field">
                                <p class="text-gray-900 profile-text">Mathematics</p>
                                <input type="text" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none profile-input hidden"
                                       value="Mathematics">
                            </div>
                        </div>
                    </div>

                    <!-- Edit/Save Buttons -->
                    <div class="mt-8 pt-6 border-t border-gray-200 flex justify-between">
                        <button type="button" 
                                id="editButton"
                                class="bg-teal-600 text-white px-6 py-2 rounded-md hover:bg-teal-700 transition-colors">
                            Edit Profile
                        </button>
                        <div id="saveButtons" class="hidden space-x-4">
                            <button type="button"
                                    id="cancelButton"
                                    class="bg-gray-200 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-300 transition-colors">
                                Cancel
                            </button>
                            <button type="submit"
                                    class="bg-teal-600 text-white px-6 py-2 rounded-md hover:bg-teal-700 transition-colors">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Add this script section at the end of the body -->
    <script>
        const editButton = document.getElementById('editButton');
        const saveButtons = document.getElementById('saveButtons');
        const profileForm = document.getElementById('profileForm');
        const profileFields = document.querySelectorAll('.profile-field');
        const initialsDisplay = document.querySelector('.text-3xl'); // The large initials in the profile header

        // Toggle edit mode
        function toggleEditMode(isEditing) {
            editButton.classList.toggle('hidden', isEditing);
            saveButtons.classList.toggle('hidden', !isEditing);
            
            profileFields.forEach(field => {
                const textElement = field.querySelector('.profile-text');
                const inputElement = field.querySelector('.profile-input');
                textElement.classList.toggle('hidden', isEditing);
                inputElement.classList.toggle('hidden', !isEditing);
            });
        }

        // Generate initials from name
        function generateInitials(name) {
            return name
                .split(' ')
                .map(part => part[0])
                .join('')
                .toUpperCase();
        }

        // Update profile header
        function updateProfileHeader(name) {
            const initials = generateInitials(name);
            initialsDisplay.textContent = initials;
            document.querySelector('.text-2xl').textContent = name;
        }

        // Handle form submission
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get updated values
            const newName = profileForm.querySelector('input[type="text"]').value;
            
            // Update profile display
            updateProfileHeader(newName);
            
            // Update text displays
            profileFields.forEach(field => {
                const textElement = field.querySelector('.profile-text');
                const inputElement = field.querySelector('.profile-input');
                textElement.textContent = inputElement.value;
            });

            // Exit edit mode
            toggleEditMode(false);

            // Store the updated profile data (you would typically send this to a server)
            const profileData = {
                name: newName,
                email: profileForm.querySelector('input[type="email"]').value,
                college: profileForm.querySelectorAll('input[type="text"]')[1].value,
                year: profileForm.querySelector('select').value,
                major: profileForm.querySelectorAll('input[type="text"]')[2].value,
                minor: profileForm.querySelectorAll('input[type="text"]')[3].value
            };
            
            localStorage.setItem('profileData', JSON.stringify(profileData));
        });

        // Enter edit mode
        editButton.addEventListener('click', () => toggleEditMode(true));

        // Cancel edit
        document.getElementById('cancelButton').addEventListener('click', () => {
            // Reset form values to current display values
            profileFields.forEach(field => {
                const textElement = field.querySelector('.profile-text');
                const inputElement = field.querySelector('.profile-input');
                inputElement.value = textElement.textContent;
            });
            
            toggleEditMode(false);
        });
    </script>
</body>
</html>
