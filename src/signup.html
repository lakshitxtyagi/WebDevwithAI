<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Coursia</title>
    <link href="./styles/input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-white shadow-md py-8 relative">
        <!-- Logo -->
        <div class="absolute left-8 top-1/2 transform -translate-y-1/2">
            <img src="../images/c_logo.png" alt="Coursia Logo" class="h-16 w-auto object-contain">
        </div>
        
        <!-- Title -->
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-teal-600">Coursia</h1>
        </div>
    </header>

    <!-- Sign Up Form -->
    <main class="container mx-auto my-16 px-4">
        <div class="max-w-md mx-auto">
            <!-- Progress Steps -->
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-teal-600 text-white rounded-full flex items-center justify-center">1</div>
                    <div class="ml-2 text-sm font-medium text-teal-600">Basic Info</div>
                </div>
                <div class="flex-1 h-0.5 bg-gray-300 mx-4"></div>
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-300 text-white rounded-full flex items-center justify-center">2</div>
                    <div class="ml-2 text-sm font-medium text-gray-400">Academic Info</div>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold text-teal-600 mb-6 text-center">Create Account</h2>
                <form onsubmit="handleSignup(event)" class="space-y-6">
                    <!-- Name Input -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" 
                               id="name"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none">
                    </div>

                    <!-- College Input -->
                    <div>
                        <label for="college" class="block text-sm font-medium text-gray-700 mb-1">College</label>
                        <input type="text" 
                               id="college"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none">
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" 
                               id="email"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none">
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" 
                               id="password"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none">
                    </div>

                    <!-- Next Button -->
                    <button type="submit" 
                            class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition-colors">
                        Next
                    </button>
                </form>

                <!-- Login Link -->
                <div class="mt-4 text-center text-sm">
                    <span class="text-gray-600">Already have an account?</span>
                    <a href="./login.html" class="text-teal-600 hover:text-teal-700 ml-1">Log in</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                college: document.getElementById('college').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            // Store the data (you might want to use localStorage or sessionStorage)
            localStorage.setItem('signupData', JSON.stringify(formData));
            
            // Redirect to academic info page
            window.location.href = 'signup-academic.html';
        }
    </script>
</body>
</html>
