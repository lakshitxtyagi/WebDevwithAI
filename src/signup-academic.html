<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Coursia</title>
    <link href="./styles/input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-white shadow-md py-8 relative">
        <!-- Logo -->
        <div class="absolute left-8 top-1/2 transform -translate-y-1/2">
            <img src="../images/c_logo.png" alt="Coursia Logo" class="h-16 w-auto object-contain">
        </div>
        
        <!-- Title -->
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-teal-600">Coursia</h1>
        </div>
    </header>

    <!-- Academic Info Form -->
    <main class="container mx-auto my-16 px-4">
        <div class="max-w-md mx-auto">
            <!-- Progress Steps -->
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-teal-600 text-white rounded-full flex items-center justify-center">âœ“</div>
                    <div class="ml-2 text-sm font-medium text-teal-600">Basic Info</div>
                </div>
                <div class="flex-1 h-0.5 bg-teal-600 mx-4"></div>
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-teal-600 text-white rounded-full flex items-center justify-center">2</div>
                    <div class="ml-2 text-sm font-medium text-teal-600">Academic Info</div>
                </div>
            </div>

            <!-- Academic Info Form -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold text-teal-600 mb-6 text-center">Academic Information</h2>
                <form onsubmit="handleAcademicInfo(event)" class="space-y-6">
                    <!-- Year of Study -->
                    <div>
                        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year of Study</label>
                        <select id="year" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none">
                            <option value="">Select year</option>
                            <option value="1">First Year</option>
                            <option value="2">Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                            <option value="5">Fifth Year</option>
                        </select>
                    </div>

                    <!-- Major -->
                    <div>
                        <label for="major" class="block text-sm font-medium text-gray-700 mb-1">Major</label>
                        <input type="text" 
                               id="major"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none">
                    </div>

                    <!-- Minor -->
                    <div>
                        <label for="minor" class="block text-sm font-medium text-gray-700 mb-1">Minor (Optional)</label>
                        <input type="text" 
                               id="minor"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none">
                    </div>

                    <!-- Complete Profile Button -->
                    <button type="submit" 
                            class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition-colors">
                        Complete Profile
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        function handleAcademicInfo(event) {
            event.preventDefault();
            
            // Get previous data
            const previousData = JSON.parse(localStorage.getItem('signupData') || '{}');
            
            // Add academic info
            const academicData = {
                ...previousData,
                year: document.getElementById('year').value,
                major: document.getElementById('major').value,
                minor: document.getElementById('minor').value
            };
            
            // Here you would typically send this data to your backend
            console.log('Complete signup data:', academicData);
            
            // Clear stored data
            localStorage.removeItem('signupData');
            
            // Show success message and redirect
            alert('Profile created successfully!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
