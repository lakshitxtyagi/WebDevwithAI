<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reviews - Coursia</title>
    <link href="./styles/input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-white shadow-md py-8 relative">
        <!-- Logo -->
        <div class="absolute left-8 top-1/2 transform -translate-y-1/2">
            <img src="../images/c_logo.png" alt="Coursia Logo" class="h-16 w-auto object-contain">
        </div>
        
        <!-- Back Button -->
        <a href="./index.html" class="absolute left-32 top-1/2 transform -translate-y-1/2 text-teal-600 hover:text-teal-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Title -->
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-teal-600">Course Reviews</h1>
        </div>
    </header>

    <main class="container mx-auto my-16 px-4">
        <div class="max-w-4xl mx-auto space-y-8">
            <!-- Write Review Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">Write a Review</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Select Course</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none">
                            <option value="">Choose a course...</option>
                            <option>Machine Learning (CS401)</option>
                            <option>Data Structures (CS201)</option>
                            <option>Algorithms (CS301)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
                        <div class="flex space-x-2">
                            <!-- Star rating system -->
                            <div class="flex text-yellow-400">
                                <!-- Add interactive stars here -->
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Your Review</label>
                        <textarea rows="4" 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none"
                                  placeholder="Share your experience with this course..."></textarea>
                    </div>
                    <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded-md hover:bg-teal-700 transition-colors">
                        Submit Review
                    </button>
                </form>
            </div>

            <!-- Browse Reviews Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">Browse Reviews</h2>
                <div class="space-y-6">
                    <!-- Search/Filter -->
                    <div class="flex gap-4">
                        <input type="text" 
                               placeholder="Search by course name or code" 
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none">
                        <select class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none">
                            <option>All Instructors</option>
                            <option>Prof. Sarah Johnson</option>
                            <option>Prof. Michael Chen</option>
                        </select>
                    </div>

                    <!-- Reviews List -->
                    <div class="space-y-4">
                        <!-- Review Card -->
                        <div class="border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="font-medium text-gray-900">Machine Learning (CS401)</h3>
                                    <p class="text-sm text-gray-600">Prof. Sarah Johnson</p>
                                </div>
                                <div class="flex text-yellow-400">
                                    <!-- 5 stars -->
                                </div>
                            </div>
                            <p class="text-gray-600 text-sm mb-2">
                                "Great course! The professor explains complex concepts clearly and provides practical examples."
                            </p>
                            <p class="text-xs text-gray-500">Posted by a Senior Student â€¢ 2 months ago</p>
                        </div>
                        <!-- More review cards... -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
