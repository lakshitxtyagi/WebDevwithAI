<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursia</title>
    <link href="./styles/input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-white shadow-md py-8 relative">
        <!-- Logo -->
        <div class="absolute left-8 top-1/2 transform -translate-y-1/2">
            <img src="../images/p_logo.png" alt="Logo" class="h-16 w-auto object-contain">
        </div>
        
        <!-- Title and Tagline -->
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-teal-600 mb-2">Coursia</h1>
            <p class="text-teal-700 text-lg">Find your course!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-16 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- Student Card -->
            <a href="./student-dashboard.html" 
               class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-all hover:scale-105 hover:shadow-xl cursor-pointer">
                <div class="p-12 text-center">
                    <svg class="w-20 h-20 mx-auto mb-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v7"/>
                    </svg>
                    <h2 class="text-3xl font-bold text-teal-600 mb-4">Student</h2>
                    <p class="text-gray-600">Access course reviews and instructor feedback</p>
                </div>
            </a>

            <!-- Instructor Card -->
            <a href="./instructor-dashboard.html" 
               class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-all hover:scale-105 hover:shadow-xl cursor-pointer">
                <div class="p-12 text-center">
                    <svg class="w-20 h-20 mx-auto mb-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                    </svg>
                    <h2 class="text-3xl font-bold text-teal-600 mb-4">Instructor</h2>
                    <p class="text-gray-600">View and manage batch reviews</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
